#  description of this project
description: |-
  Terraform module to create DNS zone on google.


usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Default DNS
  ```hcl
  module "dns-public-zone" {
    source = "clouddrove/dns/google"
    
    project_id                         = var.project_id
    type                               = "public"
    name                               = var.name
    domain                             = var.domain
    description                        = "Manage by CloudDrove"


    enable_logging = true

    recordsets = [
      {
        name = "ns"
        type = "A"
        ttl  = 300
        records = [
          "127.0.0.1",
        ]
      },
      {
        name = "name-server"
        type = "NS"
        ttl  = 300
        records = [
          "ns.${var.domain}",
        ]
      },
      {
        name = "localhost"
        type = "A"
        ttl  = 300
        records = [
          "127.0.0.1",
        ]
      },
      {
        name = ""
        type = "MX"
        ttl  = 300
        records = [
          "1 localhost.",
        ]
      },
      {
        name = ""
        type = "TXT"
        ttl  = 300
        records = [
          "\"v=spf1 -all\"",
        ]
      },
    ]
  }
  ```
